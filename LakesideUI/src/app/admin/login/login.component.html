<main class="form-signin w-100 m-auto">
    <form (ngSubmit)="login()">
      <img class="mb-4" src="../../../assets/images/logoLakeside.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Đăng nhập nhé</h1>
  
      <div class="form-floating">
        <input class="form-control" type="text" id="username" [(ngModel)]="username" name="username" required>
        <label for="floatingInput">Tên đăng nhập</label>
      </div>
      <div class="form-floating">
        <input class="form-control" type="password" id="password" [(ngModel)]="password" name="password" required>
        <label for="floatingPassword">Mật khẩu</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Đăng nhập</button>
      <p *ngIf="loginError" class="error-message">&copy; Tên đăng nhập hoặc mật khẩu không đúng</p>
    </form>
  </main>
